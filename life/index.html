<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratiksha & Lokesh</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      color: #fff;
    }

    .timer-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      max-width: 90%;
    }

    .timer {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center; /* Ensures boxes are centered */
      margin-top: 1rem;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      flex: 1 1 calc(25% - 1rem); /* Equal-width boxes */
      max-width: 100px;
      box-sizing: border-box; /* Ensures padding is included */
    }

    .time-box span {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .time-box {
        flex: 1 1 calc(50% - 1rem); /* Two columns on medium screens */
      }

      .time-box span {
        font-size: 1.8rem;
      }

      .label {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .time-box {
        flex: 1 1 100%; /* Single column on small screens */
        max-width: 100%;
      }

      .time-box span {
        font-size: 1.6rem;
      }

      .label {
        font-size: 0.7rem;
      }

      .timer {
        gap: 0.5rem; /* Reduces gap between boxes on smaller screens */
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>â™¡ Counting...</h1>
    <div class="timer">
      <div class="time-box">
        <span id="days">00</span>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Set the target date and time
    const targetDate = new Date("April 14, 2025 23:59:59").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      if (timeRemaining <= 0) {
        document.querySelector(".timer-container h1").innerText = "The event has started!";
        document.querySelector(".timer").style.display = "none";
        return;
      }

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // Run immediately on load
  </script>
</body>
</html>
