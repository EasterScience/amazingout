<!DOCTYPE html>
<html>
<head>
  <title>Geeta Slokas Slider</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
    }

    .slider {
      width: 100%;
      height: 500px;
      position: relative;
      margin: 0 auto;
      background-image: url('https://i.imgur.com/peacock-wing.jpg');
      background-size: cover;
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .slide-content h2 {
      font-size: 36px;
      color: #fff;
    }

    .slide-content p {
      font-size: 24px;
      color: #fff;
    }

    .slider-dots {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      margin: 0 5px;
      cursor: pointer;
    }

    .slider-dot.active {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide active">
      <div class="slide-content">
        <h2>ॐ नमो भगवते वासुदेवाय</h2>
        <p>मैं भगवान वासुदेव को नमन करता हूं।</p>
      </div>
    </div>

    <div class="slide">
      <div class="slide-content">
        <h2>सर्वे भवन्तु सुखिनः</h2>
        <p>सभी सुखी हों।</p>
      </div>
    </div>

    <div class="slide">
      <div class="slide-content">
        <h2>सर्वे सन्तु निरामयाः</h2>
        <p>सभी स्वस्थ हों।</p>
      </div>
    </div>

    <div class="slide">
      <div class="slide-content">
        <h2>सर्वे भद्राणि पश्यन्तु</h2>
        <p>सभी मंगलमय देखें।</p>
      </div>
    </div>

    <div class="slide">
      <div class="slide-content">
        <h2>मा कश्चिद्दुःखभाग् भवेत्</h2>
        <p>किसी को दुःख न हो।</p>
      </div>
    </div>
  </div>

  <div class="slider-dots">
    <div class="slider-dot active"></div>
    <div class="slider-dot"></div>
    <div class="slider-dot"></div>
    <div class="slider-dot"></div>
    <div class="slider-dot"></div>
  </div>
